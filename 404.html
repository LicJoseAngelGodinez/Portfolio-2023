    <style link="rel/stylesheet">
        .error {
            width: 100%;
            height: 100vh;

            display: grid;
            align-items: center;
            justify-content: center;

            grid-gap: 5px;
            grid-auto-flow: column;

            background-color: beige;
        }

        .error img {
            width: 75px;
            height: 75px;
        }
    </style>
    

    <body>
        <div class="error">
            <div>
                <img id='error-logo' src=''/>
            </div>
            <div>
                <h1 id="error-text"></h1>
            </div>
        </div>    
    </body>

    <script type="text/javascript">
        const text = [
            'see',
            'hear',
            'speak'
        ]

        const images = [
            '/see-monkey.webp',
            '/hear-monkey.webp',
            '/speak-monkey.webp'
        ]

        const random = Math.floor(Math.random() * images.length);

        document.getElementById('error-logo').setAttribute('src', images[random]);
        document.getElementById('error-text').innerHTML = `Ooops! There is nothing to ${text[random]} here.`;  
    </script>
