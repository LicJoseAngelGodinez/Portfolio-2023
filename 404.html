<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404: page not found</title>
    </head>

    <style link="rel/stylesheet">
        .error {
            width: 100%;
            height: 100vh;

            display: grid;
            align-items: center;
            justify-content: center;

            grid-gap: 5px;
            grid-auto-flow: column;

            background-color: beige;
        }

        .error img {
            width: 75px;
            height: 75px;
        }
    </style>
    

    <body>
        <div class="error">
            <div>
                <img id='error-logo' src=''/>
            </div>
            <div>
                <h1 id="error-text"></h1>
            </div>
        </div>    
    </body>

    <script type="text/javascript">
        const text = [
            'see',
            'hear',
            'speak'
        ]

        const images = [
            './static/media/see-monkey-8fd5deee.webp',
            './static/media/hear-monkey-4c78013a.webp',
            './static/media/speak-monkey-9f707106.webp'
        ]

        const random = Math.floor(Math.random() * images.length);

        document.getElementById('error-logo').setAttribute('src', images[random]);
        document.getElementById('error-text').innerHTML = `Ooops! There is nothing to ${text[random]} here.`;  
    </script>
</html>
