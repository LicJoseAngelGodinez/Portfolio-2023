<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:description" content="This site will be used for selling food. It is currently under construction." />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/13453323?v=4" />
    <meta property="og:image:type" content="image/jpeg" />

    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="16x16">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="32x32">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="160x160">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="180x180">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="192x192">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="512x512">

    <title>404 - Ángel Godínez</title>
  </head>

    <style link="rel/stylesheet">

        body {
            margin: 0;
        }

        .error {
            width: 100%;
            height: 100vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            gap: 1rem;
        }

        .error img {
            width: 75px;
            height: 75px;
        }

        .error.dark,
        .error.dark a {
            background-color: #383838;
            color: white;
        }

        .error.light,
        .error.light a {
            background-color: white;
            color: black;
        }

        #error-text {
            font-size: 2rem;
            text-align: center;
            width: 80vw;
        }

        a {
            display: flex;
            height: 3em;
            width: 100px;
            align-items: center;
            justify-content: center;
            background-color: #eeeeee4b;
            border-radius: 3px;
            letter-spacing: 1px;
            transition: all 0.2s linear;
            cursor: pointer;
            border: none;
            background: #fff;
            text-decoration: none;
        }

        a > svg {
            margin-right: 5px;
            margin-left: 5px;
            font-size: 20px;
            transition: all 0.4s ease-in;
        }

        a:hover > svg {
            font-size: 1.2em;
            transform: translateX(-5px);
        }

        a:hover {
            box-shadow: 9px 9px 33px #d1d1d1, -9px -9px 33px #ffffff;
            transform: translateY(-2px);
        }
    </style>
    

    <body>
        <div class="error">
            <img id='error-logo' src=''/>
            <p id="error-text"></p>
            <a href="/">
                <span>Volver</span>
            </a>
        </div>    
    </body>

    <script type="text/javascript">
        const text = [
            'see',
            'hear',
            'speak'
        ]

        const images = [
            '/see-monkey.webp',
            '/hear-monkey.webp',
            '/speak-monkey.webp'
        ]

        const _date = new Date;
        const time = _date.getHours();


        const errorContainer = document.querySelector('.error');
        if ( time < 7 || time > 20 ) {
            errorContainer.classList.add('dark');
        } else {
            errorContainer.classList.add('light');
        }


        const random = Math.floor(Math.random() * images.length);

        document.getElementById('error-logo').setAttribute('src', images[random]);
        document.getElementById('error-text').innerHTML = `Ooops! There is nothing to <strong>${text[random]}</strong> here.`;  
    </script>
</html>
