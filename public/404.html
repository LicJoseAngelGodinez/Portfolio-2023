<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:description" content="This site will be used for selling food. It is currently under construction." />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/13453323?v=4" />
    <meta property="og:image:type" content="image/jpeg" />

    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="16x16">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="32x32">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="160x160">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="180x180">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="192x192">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="512x512">

    <title>404 - Ángel Godínez</title>
  </head>

    <style link="rel/stylesheet">

        .container {
            --yellow: #ffc600;
            --black: #272727;
            --pink: #f93d66;
            --purple: #6d47d9;
            --blue: #0c7bb3;
            --softPink: #f2bae8;

            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
                Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-weight: 700;
            color: var(--black);
            text-shadow: 0 2px 0 rgba(0, 0, 0, 0.07);

            background-image: url("./topography.svg"),
            linear-gradient(110deg, var(--pink), var(--purple));
            background-size: 340px, auto;
            min-height: calc(100vh - 100px);
            background-attachment: fixed;
            letter-spacing: -1px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .banner {
            background-color: var(--black);
            color: var(--yellow);
            padding: 1rem 2rem;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        @media screen and (max-width: 320px) {
            .banner {
                text-align: center;
            }
        }

        @media screen and (max-width: 190px) {
            .banner {
                padding: 1rem 0;
            }
        }

        .container img {
            width: 75px;
            height: 75px;
        }

        a {
            display: flex;
            height: 3em;
            padding: 0 1rem;
            align-items: center;
            justify-content: center;
            background-color: #eeeeee4b;
            border-radius: 3px;
            letter-spacing: 1px;
            transition: all 0.2s linear;
            cursor: pointer;
            border: none;
            background: #fff;
            font-size: 1rem;
            font-weight: bold;
            color: var(--black);   
            text-decoration: none;
        }

        a:hover {
            box-shadow: 9px 9px 33px #d1d1d1, -9px -9px 33px #ffffff;
            transform: translateY(-2px);
        }
    </style>
    

    <body class="container">
        <img id="error-logo" src="" alt="not found"/>
        <div class="banner">
            <span id="error-text"></span>
            <a href="/">
                Home
            </a>
        </div>    
    </body>

    <script type="text/javascript">
        const text = [
            'see',
            'hear',
            'speak'
        ]

        const images = [
            '/see-monkey.webp',
            '/hear-monkey.webp',
            '/speak-monkey.webp'
        ];


        const random = Math.floor(Math.random() * images.length);

        document.getElementById('error-logo').setAttribute('src', images[random]);
        document.getElementById('error-text').innerHTML = `There is nothing to <strong>${text[random]}</strong> here.`;  
    </script>
</html>
