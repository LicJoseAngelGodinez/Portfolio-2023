<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:description" content="This site will be used for selling food. It is currently under construction." />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/13453323?v=4" />
    <meta property="og:image:type" content="image/jpeg" />

    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="16x16">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="32x32">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="160x160">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="180x180">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="192x192">
    <link rel="icon" type="image/webp" href="/favicon.webp" sizes="512x512">

    <title>404 - Ángel Godínez</title>
  </head>

    <style link="rel/stylesheet">

        body {
            --yellow: #ffc600;
            --black: #272727;
            --pink: #f93d66;
            --purple: #6d47d9;
            --blue: #0c7bb3;
            --softPink: #f2bae8;

            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
                Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-weight: 900;
            color: var(--black);
            text-shadow: 0 2px 0 rgba(0, 0, 0, 0.07);

            background-image: url("./topography.svg"),
            linear-gradient(110deg, var(--pink), var(--purple));
            background-size: 340px, auto;
            min-height: calc(100vh - 100px);
            background-attachment: fixed;
            letter-spacing: -1px;
        }

        .error {
            width: 100%;
            height: 100vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            gap: 1rem;
        }

        .error img {
            width: 75px;
            height: 75px;
        }

        .error.dark a {
            background-color: #180A0A;
            color: white;
        }

        .error.light a {
            background-color: #F1F6F9;
            color: black;
        }

        .light > #error-text {
            color: var(--black);
        }

        .dark > #error-text {
            color: white;
        }

        #error-text {
            font-size: 2rem;
            text-align: center;
            width: 80vw;
        }

        a {
            display: flex;
            height: 3em;
            width: 100px;
            align-items: center;
            justify-content: center;
            background-color: #eeeeee4b;
            border-radius: 3px;
            letter-spacing: 1px;
            transition: all 0.2s linear;
            cursor: pointer;
            border: none;
            background: #fff;
            text-decoration: none;
        }

        a:hover {
            box-shadow: 9px 9px 33px #d1d1d1, -9px -9px 33px #ffffff;
            transform: translateY(-2px);
        }

        #error-text > strong {
            text-decoration: underline;
        }
    </style>
    

    <body>
        <div class="error">
            <img id='error-logo' src=''/>
            <p id="error-text"></p>
            <a href="/">
                <span>Home</span>
            </a>
        </div>    
    </body>

    <script type="text/javascript">
        const text = [
            'see',
            'hear',
            'speak'
        ]

        const images = [
            '/see-monkey.webp',
            '/hear-monkey.webp',
            '/speak-monkey.webp'
        ]

        const _date = new Date;
        const time = _date.getHours();


        const errorContainer = document.querySelector('.error');
        if ( time >= 7 && time < 19 ) {
            errorContainer.classList.add('light');
        } else {
            errorContainer.classList.add('dark');
        }


        const random = Math.floor(Math.random() * images.length);

        document.getElementById('error-logo').setAttribute('src', images[random]);
        document.getElementById('error-text').innerHTML = `There is nothing to <strong>${text[random]}</strong> here.`;  
    </script>
</html>
